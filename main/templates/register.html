{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
    <style>
    body{
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #223625, #445D48, #D6CC99) no-repeat;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        overflow: hidden;
    }
        @media screen and (max-width: 600px){
            body{background-size: cover fixed}
        }
        #particles-js{
            height: 100%
        }
        .loginBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 900px;
        background: linear-gradient(to bottom, #eedaa3, #eedaa3, #eedaa3);
        border-radius: 10px;
        padding: 40px;
        box-sizing: border-box;
        margin-top: 20px; /* Atur margin atas agar tidak mentok ke atas */
        margin-bottom: 25px; /* Atur margin bawah agar tidak mentok ke bawah */
        box-shadow: 5px 20px 50px #000;
        }

        .user{
            margin: 0 auto;display: block;margin-bottom: 20px
        }
        h3{
            margin: 0;
            padding: 0 0 20px;
            color: #1a6d29;
            text-align: center
        }
        .loginBox input{width: 100%;margin-bottom: 20px}
        .loginBox input[type="text"], 
        .loginBox input[type="password"]{
            border: none; 
            border-bottom: 2px solid #1e1c1c; 
            outline: none; 
            height: 50px; 
            color: #1e1c1c; 
            background: transparent;
            font-size: 16px;
            padding-left: 20px;
            box-sizing: border-box
        }
        .loginBox input[type="text"]:hover, 
        .loginBox input[type="password"]:hover{
            color: #c9a76e;
            border: 1px solid #c9a76e;
            box-shadow: 0 0 5px rgba(123, 226, 85, 0.685), 0 0 10px rgba(123, 226, 85, 0.685), 0 0 15px rgba(123, 226, 85, 0.685), 0 2px 0 rgba(123, 226, 85, 0.685)
        }
        .loginBox input[type="text"]:focus, 
        .loginBox input[type="password"]:focus{
            border-bottom: 2px solid #c9a76e
        }
        .inputBox{position: relative}
        .inputBox span{position: absolute;top: 10px;color: #262626}
        .loginBox input[type="submit"] {
            border: none;
            outline: none;
            height: 50px; /* Ubah tinggi tombol sesuai keinginan Anda */
            font-size: 20px; /* Ubah ukuran font sesuai keinginan Anda */
            font-weight: bold;
            background: #5c7a61;
            color: #1e1c1c;
            border-radius: 20px;
            cursor: pointer;
            width: 550px; /* Menghapus lebar tombol agar sesuai dengan teks di dalamnya */
            padding: 0 20px; /* Memberi ruang di dalam tombol */
        }

        .loginBox a{
            color: #262626;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            display: block
        }
        a:hover{
            color: #c9a76e
        }
        p{
            color: #0000ff
        }

        table.form-table td{
            color: #1e1c1c;
        }
        label{
            display: inline-block;
            color: rgb(30, 28, 28);
        }
    </style>
{% endblock meta %}

{% block content %}  
<div class = "loginBox">
    
    <h3 style="color:#1e1c1c">Register</h3> 

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
